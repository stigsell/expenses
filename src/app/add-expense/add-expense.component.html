<h2>Add Expense</h2>
<div class="add-expense-form">
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    	<label for="date">Date</label>
    	<input id="date" type="text" formControlName="date">

		<label for="place">Place</label>
		<input id="place" type="text" formControlName="place">

		<label for="amount">Amount</label>
		<input id="amount" type="text" formControlName="amount">

		<label for="description">Description</label>
		<input id="description" type="text" formControlName="description">

		<label for="category">Category</label>
		<input id="category" type="text" formControlName="category">

		<label for="subcategory">Subcategory</label>
		<input id="subcategory" type="text" formControlName="subcategory">

	<button class="button" type="submit">Add</button>

</form>
</div>


<table class="expenses-table">
	<thead>
		<tr>
			<th>Date</th>
			<th>Place</th>
			<th>Amount</th>
			<th>Description</th>
			<th>Category</th>
			<th>Subcategory</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let expense of expenses;">
			<td>{{ expense.date }}</td>
			<td>{{ expense.place }}</td>
			<td>{{ expense.amount }}</td>
			<td>{{ expense.description }}</td>
			<td>{{ expense.category }}</td>
			<td>{{ expense.subcategory }}</td>
	</tbody>

</table>
