<div class="container-fluid">
	<div class="add-expense-form">
	<form [formGroup]="addExpenseForm" (ngSubmit)="onSubmit()" class="form-inline">
	    	<label for="date" class="form-label">Date</label>
	    	<input id="date" type="text" class="form-control" formControlName="date">

			<label for="place" class="form-label">Place</label>
			<input id="place" type="text" class="form-control" formControlName="place">

			<label for="amount" class="form-label">Amount</label>
			<span class="input-group-text">$</span>
			<input id="amount" type="text" class="form-control" formControlName="amount">

			<label for="description" class="form-label">Description</label>
			<input id="description" type="text" class="form-control" formControlName="description">

			<label for="category" class="form-label">Category</label>

			<select name="category" id="category" class="form-control" formControlName="category">
				<option value=""></option>
				<option value="Alcohol">Alcohol</option>
				<option value="Clothing">Clothing</option>
				<option value="Donation">Donation</option>
				<option value="Electronics">Electronics</option>
				<option value="Food/Drink">Food/Drink</option>
				<option value="Gift">Gift</option>
				<option value="Groceries">Groceries</option>
				<option value="Misc">Misc</option>
				<option value="Rent">Rent</option>
				<option value="Services">Services</option>
				<option value="Student Loans">Student Loans</option>
				<option value="Transportation">Transportation</option>
				<option value="Travel">Travel</option>
				<option value="Utilities">Utilities</option>
			</select>

			<label for="subcategory">Subcategory</label>
			<select name="subcategory" id="subcategory" class="form-control" formControlName="subcategory">
				<option value=""></option>
			</select>

		<button class="btn btn-primary" type="submit">Add</button>

	</form>
	</div>
</div>
